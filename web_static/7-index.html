<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png" type="image/x-icon">
  </head>
  <header>
    <div class="logo"></div>
  </header>
  <body>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <ul class="popover">
            <li>
              <h2>Arizona:</h2>
              <p>page</p>
              <p>page2</p>
            </li>
            <li>
              <h2>California:</h2>
              <p>San Francisco</p>
              <p>Los Altos</p>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <ul class="popover">
            <li>
              <p>Internet</p>
              <p>TV</p>
              <p>Kitchen</p>
              <p>Iron</p>
            </li>
          </ul>
        </div>
        <button>
          Search
        </button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <div>
          <article><h2>My home</h2></article>
          <article><h2>Tiny house</h2></article>
          <article><h2>A suite</h2></article>
        </div>
      </section>
    </div>
  </body>
  <footer>
    <b>Holberton School</b>
  </footer>
</html>
